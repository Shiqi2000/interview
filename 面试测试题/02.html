<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            font-size: 16px;
            line-height: 50px;
            transition: all 1s;
            -moz-transition: all 1s;
            /* Firefox 4 */
            -webkit-transition: all 1s;
            /* Safari 和 Chrome */
            -o-transition: all 1s;
            /* Opera */
        }

        li:hover {
            font-size: 24px;
            color: burlywood;
        }
    </style>
</head>

<body>
    <div>
        <ul>
            <li>晓看红湿处，花重锦官城。</li>
            <li>丞相祠堂何处寻，锦官城外柏森森。</li>
            <li>锦城丝管日纷纷，半入江风半入云。</li>
            <li>芳树笼秦栈，春流绕蜀城。</li>
            <li>成都古寺卧秋晚，落日偏傍僧窗明。</li>
            <li>白帝城头春草生，白盐山下蜀江清。</li>
            <li>亭前春逐红英尽，舞态徘徊。</li>
            <li>忘却成都来十载，因君未免思量。</li>
            <li>羡春来双燕，飞到玉楼，朝暮相见。</li>
            <li>蜀主窥吴幸三峡，崩年亦在永安宫。</li>

        </ul>
    </div>
</body>

</html>
